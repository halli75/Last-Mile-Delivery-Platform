# ========== APPLICATION ==========
spring.application.name=gps-service
server.port=8080

# ========== MONGODB ==========
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=local

# Or use this instead if connecting to MongoDB Atlas (comment out the above):
# spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster-url>/gpsdb

# ========== REDIS ==========
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Optional: Redis timeout
# spring.data.redis.timeout=6000

# ========== LOGGING ==========
logging.level.org.springframework=INFO

# Optional: Show Mongo queries in logs
# logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG